    <h6>Lonavla</h6>
    <p>Lonavala is a hill station surrounded by green valleys in western <b>India</b> near <b>Mumbai</b> The Karla Caves and the Bhaja Caves are ancient Buddhist shrines carved out of the rock. They feature massive pillars and intricate relief sculptures.</p>
